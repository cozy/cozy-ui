language: node_js
dist: jammy
cache:
  npm: false
if: type NOT IN (pull_request)
env:
  global:
    - PR_TITLE=$(curl https://github.com/${TRAVIS_REPO_SLUG}/pull/${TRAVIS_PULL_REQUEST} 2> /dev/null | grep "title" | head -1)
stages:
  - Prebuild
  - Build
  - Docs
  - Test
  - Screenshots - Create
  - Screenshots - Upload
  - Deploy
jobs:
  include:
    - name: 'Lint'
      stage: 'Prebuild'
      script: yarn lint
      if: commit_message =~ /^((?!\[only argos\]).)*$/ # skipped if commit message contains "[only argos]"
    - name: 'Generate Sprite and Palette'
      stage: 'Prebuild'
      script: yarn makeSpriteAndPalette
      workspaces:
        create:
          name: sprite-palette-binaries
          paths:
            - ./react/Icon/icons-sprite.js
            - ./react/palette.js
    - name: 'Build JS'
      stage: 'Build'
      script:
        - yarn build
      workspaces:
        use:
          - sprite-palette-binaries
        create:
          name: js-binaries
          paths:
            - ./transpiled
    - name: 'Build CSS'
      stage: 'Build'
      script:
        - yarn build:css:all
      workspaces:
        create:
          name: css-binaries
          paths:
            - ./dist
    - name: 'Build docs'
      stage: 'Docs'
      script:
        - yarn build:doc:react
        - yarn build:doc:kss
      workspaces:
        use:
          - sprite-palette-binaries
          - js-binaries
          - css-binaries
        create:
          name: docs-binaries
          paths:
            - ./build
    - name: 'Tests without snapshots'
      stage: 'Test'
      script:
        - yarn test:noSnapshots
      workspaces:
        use:
          - sprite-palette-binaries
          - js-binaries
          - css-binaries
      if: commit_message =~ /^((?!\[only argos\]).)*$/  # skipped if commit message contains "[only argos]"
    - name: 'Tests snapshots'
      stage: 'Test'
      script:
        - yarn test:snapshots
      workspaces:
        use:
          - sprite-palette-binaries
          - js-binaries
          - css-binaries
      if: commit_message =~ /^((?!\[only argos\]).)*$/  # skipped if commit message contains "[only argos]"
    - name: 'Bundlemon'
      stage: 'Test'
      script:
        - yarn bundlemon
      workspaces:
        use:
          - sprite-palette-binaries
          - js-binaries
          - css-binaries
      if: commit_message =~ /^((?!\[only argos\]).)*$/  # skipped if commit message contains "[only argos]"
